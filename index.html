<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container rating">
      <div class="face front">
        <div class="img">
          <img src="./imgs/icon-star.svg" alt="img" />
        </div>
        <h1>How Did We Do ?</h1>
        <p>
          How did we do? Please let us know how we did with your support
          request. All feedback is appreciated to help us improve our offering!
        </p>
        <div class="rate">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <button>Submit</button>
      </div>
      <div class="face back">
        <div class="box">
          <div class="imgs">
          <img src="./imgs/illustration-thank-you.svg" alt="" />
        </div>
        <h5>hello</h5>
        <h1>Thank You!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
